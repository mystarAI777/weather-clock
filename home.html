<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>現在時刻とMSN天気</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
    }
    #clock {
      font-size: 2em;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    #weather-img {
      width: 160px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <img id="weather-img" src="image.jpg" alt="天気情報">
  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
