<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>天気と時計（文字と背景画像重ね）</title>
<style>
  body {
    background: #f6f6f6;
    font-family: 'Segoe UI', sans-serif;
    margin: 20px;
    text-align: center;
  }
  #container {
    position: relative;
    display: inline-block;
    width: 150px;
    height: 130px;
  }
  #weather-img {
    position: absolute;
    top: 10px;
    left: 0;
    width: 150px;
    height: 130px;
    z-index: 0;
    opacity: 0.3; /* 控えめな透過 */
  }
  #clock {
    position: relative;
    z-index: 1;
    font-size: 8em;
    font-weight: bold;
    color: black;
    line-height: 1.0;
    user-select: none;
  }
  #hours {
    display: block;
  }
  #minutes {
    display: block;
    /* 全角スペース1文字のインデント */
    text-indent: 1em;
  }
</style>
</head>
<body>
  <div id="container">
    <img id="weather-img" src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg" alt="天気" />
    <div id="clock">
      <span id="hours">00</span>
      <span id="minutes">00</span>
    </div>
  </div>
<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('hours').textContent = h;
    document.getElementById('minutes').textContent = '\u3000' + m;  // 全角スペースU+3000を先頭に付加
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
