<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Kraken RGB 240用 天気と時計</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 240px;
    height: 240px;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 240px;
    height: 240px;
    text-align: center;
  }
  #weather-img {
    position: absolute;
    top: 0; left: 0;
    width: 240px; height: 240px;
    opacity: 0.3;
    z-index: 0;
  }
  #clock {
    position: absolute;
    top: 15px;
    right: 0;
    width: 200px;
    height: 210px;
    font-size: 64px;
    font-weight: bold;
    line-height: 1.2;
    color: #fff;
    z-index: 1;
    user-select: none;
  }
  #hours, #minutes {
    display: block;
    text-align: right;
  }
  #minutes {
    padding-left: 1em;
  }
</style>
</head>
<body>
  <div id="container">
    <img id="weather-img" src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg" alt="天気" />
    <div id="clock">
      <span id="hours">00</span>
      <span id="minutes">00</span>
    </div>
  </div>
<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('hours').textContent = h;
    document.getElementById('minutes').textContent = '\u3000' + m;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
