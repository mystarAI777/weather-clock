<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>時間・分・天気画像の表示</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 240px;
    height: 240px;
    background: #000000;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
  }
  #container {
    position: relative;
    width: 220px;
    height: 220px;
    margin: 0;
    padding: 0;
  }
  #weather-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 110px;
    height: 110px;
    opacity: 1.0; /* 背景の透過 */
    z-index: 0;
  }
  #hours {
    position: absolute;
    top: 0px;
    left: 0; /* 左端にぴったり */
    font-size: 150px;
    font-weight: bold;
    color: #00ff00; /* 時間の色 */
    user-select: none;
    margin: 0;
    padding: 0;
    text-shadow:
      -2px -2px 0 #000,
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
    z-index: 2;
  }
  #minutes {
    position: absolute;
    top: 75px;
    left: 90px; /* 時間の下で右に1文字分ずらす */
    font-size: 130px;
    font-weight: bold;
    color: #ffcc00; /* 分の色 */
    user-select: none;
    text-shadow:
      5px -5px 0 #FFF,
      5px 5px 0 #FFF;
    z-index: 1;
  }
</style>
</head>
<body>
  <div id="container">
    <img id="weather-img" src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg" alt="天気" />
    <span id="hours">00</span>
    <span id="minutes">00</span>
  </div>
<script>
  function updateHours() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    document.getElementById('hours').textContent = h;
  }
  function updateMinutes() {
    const now = new Date();
    const m = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('minutes').textContent = m;
  }
  setInterval(updateHours, 1000);
  setInterval(updateMinutes, 1000);
  updateHours();
  updateMinutes();
</script>
</body>
</html>
