<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>天気と時計</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      margin: 20px;
    }
    #clock {
      font-size: 6em;
      font-weight: bold;
      line-height: 1.0;
      margin-bottom: 20px;
      white-space: nowrap;
    }
    #hours, #minutes {
      display: block;
    }
    #weather-img {
      width: 72px;
      height: 72px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="clock">
    <span id="hours">00</span>
    <span id="minutes">00</span>
  </div>
  <img 
    id="weather-img" 
    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg" 
    alt="曇り所により晴れ" 
    width="72" height="72"
    title="曇り所により晴れ"
  />
  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
