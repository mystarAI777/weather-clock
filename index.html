<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>重ねた時計と天気</title>
<style>
  body {
    background: #f6f6f6;
    font-family: 'Segoe UI', sans-serif;
    margin: 20px;
    text-align: center;
  }
  #container {
    position: relative;
    display: inline-block;
    width: 150px; /* 調整 */
    height: 100px; /* 調整 */
  }
  #weather-img {
    width: 72px;
    height: 72px;
    position: relative;
    z-index: 1;
  }
  #clock {
    position: absolute;
    top: 25px; /* 画像の縦中央あたりを調整 */
    left: 0;
    width: 150px;
    height: 70px;
    font-size: 6em;
    font-weight: bold;
    color: black;
    z-index: 2;
    user-select: none;
  }
  #hours, #minutes {
    position: absolute;
    background-color: transparent;
    user-select: none;
  }
  #hours {
    left: 20px;
    top: 0;
  }
  #minutes {
    left: 100px; /* 時間から少しズラす */
    top: 0;
  }
</style>
</head>
<body>
  <div id="container">
    <img id="weather-img" src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg" alt="天気" />
    <div id="clock">
      <span id="hours">00</span>
      <span id="minutes">00</span>
    </div>
  </div>
<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('hours').textContent = h;
    document.getElementById('minutes').textContent = m;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
